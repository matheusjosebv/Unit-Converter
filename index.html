<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="head">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
        id="input-el"
      />
      <button id="btn-el" class="btn">Convert</button>
    </div>

    <div class="results">
      <div class="meter-foot conversion-container">
        <h3>Length (Meters/Feet)</h3>
        <p id="meter-foot"></p>
      </div>
      <div class="liter-gallon conversion-container">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="liter-gallon"></p>
      </div>
      <div class="kilo-pound conversion-container">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="kilo-pound"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
